<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center  tex-primary">Sign UP</h2>
    <hr>
    <div class ="mb-3 form-floating">
        <input type ="text"
        name = "username"
        class = "form-control"
        placeholder="UserName"
        [(ngModel)]="model.username"

        >
        <label>Username</label>
    </div>



    <div class ="mb-3 form-floating">
        <input type ="password"
        name = "password"
        class = "form-control"
        placeholder="Password"
        [(ngModel)]="model.password"
        >
        <label>Password</label>
    </div>

    <div class = "form-group text-center">
        <button class="btn btn-success me-2" type = "submit">Register</button>
        <button class="btn btn-default me-2" type = "button" (click)="cancle()">Cancle</button>
    </div>
</form>
